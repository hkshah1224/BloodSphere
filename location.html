<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Nearby Blood Donation Centers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style4.css"/>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="#">BloodSphere</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Section -->
  <section class="main-section text-center py-5">
    <div class="container">
      <h1 class="mb-3">Find Nearby Blood Donation Centers</h1>
      <p>Click the button below to find nearby hospitals and blood donation centers based on your location.</p>
      <button id="find-locations-button" class="btn btn-danger btn-lg">Find Centers</button>

      <!-- Email input added here -->
      <div class="mt-4">
        <input
          type="email"
          id="userEmail"
          class="form-control w-50 mx-auto"
          placeholder="Enter your email to receive booking confirmation"
          required
        />
      </div>
    </div>
  </section>

  <!-- Centers List -->
  <section class="centers-section py-4">
    <div class="container">
      <div id="donation-centers-list" class="row gy-4"></div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script8.js"></script>
</body>
</html>
